<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Test Module Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      color: white;
      padding: 24px;
      min-height: 100vh;
    }

    .settings-container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 24px;
      color: #a78bfa;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #e5e7eb;
      font-weight: 500;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: white;
      font-size: 14px;
      transition: all 0.3s;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #a78bfa;
      background: rgba(255, 255, 255, 0.08);
    }

    .toggle-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    .toggle {
      position: relative;
      width: 50px;
      height: 26px;
      background: #4b5563;
      border-radius: 13px;
      cursor: pointer;
      transition: 0.3s;
    }

    .toggle.active {
      background: #a78bfa;
    }

    .toggle::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      top: 3px;
      left: 3px;
      transition: 0.3s;
    }

    .toggle.active::after {
      left: 27px;
    }

    .save-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #a78bfa, #8b5cf6);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 24px;
    }

    .save-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(167, 139, 250, 0.4);
    }

    .success-msg {
      display: none;
      padding: 12px;
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.5);
      border-radius: 8px;
      color: #86efac;
      margin-top: 16px;
    }
  </style>
</head>

<body>
  <div class="settings-container">
    <h1>‚öôÔ∏è Test Module Settings</h1>

    <div class="form-group">
      <label>Message Text</label>
      <textarea id="message_text" rows="3" placeholder="Enter your chat message..."></textarea>
    </div>

    <div class="form-group">
      <label>Send Interval (seconds)</label>
      <input type="number" id="interval" min="1" placeholder="10">
    </div>

    <div class="form-group">
      <div class="toggle-group">
        <label style="margin: 0;">Enable Sending</label>
        <div class="toggle" id="enabled-toggle" onclick="toggleEnabled()"></div>
      </div>
    </div>

    <button class="save-btn" onclick="saveSettings()">üíæ Save Settings</button>

    <div class="success-msg" id="success-msg">Settings saved successfully!</div>
  </div>

  <script>
    let settings = {
      message_text: '',
      interval: 10,
      enabled: true
    };

    // Load current settings
    async function loadSettings() {
      const moduleId = 'test_module';
      const response = await fetch(`/api/modules/${moduleId}/settings`);
      const data = await response.json();

      settings = { ...settings, ...data };

      document.getElementById('message_text').value = settings.message_text || '';
      document.getElementById('interval').value = settings.interval || 10;

      const toggle = document.getElementById('enabled-toggle');
      if (settings.enabled) {
        toggle.classList.add('active');
      }
    }

    function toggleEnabled() {
      const toggle = document.getElementById('enabled-toggle');
      toggle.classList.toggle('active');
      settings.enabled = toggle.classList.contains('active');
    }

    async function saveSettings() {
      settings.message_text = document.getElementById('message_text').value;
      settings.interval = parseInt(document.getElementById('interval').value) || 10;

      const response = await fetch('/api/modules/test_module/settings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(settings)
      });

      if (response.ok) {
        const successMsg = document.getElementById('success-msg');
        successMsg.style.display = 'block';
        setTimeout(() => {
          successMsg.style.display = 'none';
        }, 3000);
      }
    }

    // Load on page load
    loadSettings();
  </script>
</body>

</html>
